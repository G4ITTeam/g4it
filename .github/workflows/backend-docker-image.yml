name: Backend Docker Image Scan and Publish

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    paths:
      - "services/backend/**"
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - name: Extract branch or tag name
        id: extract_ref
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
          else
            REF_NAME=${GITHUB_HEAD_REF#refs/heads/}
          fi
          REF_NAME=$(echo "${REF_NAME}" | tr '/' '_')
          echo "REF_NAME=${REF_NAME}" >> $GITHUB_ENV
          sed -i "s|^version: .*|version: \"${REF_NAME}\"|" services/backend/src/main/resources/application.yml
          cat services/backend/src/main/resources/application.yml
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: g4it/backend
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: services/backend
          tags: ${{ env.REF_NAME }}
