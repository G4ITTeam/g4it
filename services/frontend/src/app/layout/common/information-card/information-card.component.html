<p-card styleClass="border-round border-primary border-top-4">
    <div class="flex">
        <div
            class="bg-primary border-circle flex align-items-start mb-2 w-2-5rem h-2-5rem"
        >
            <i class="pi pi-info-circle m-2 p-1 text-gray-900 text-lg"></i>
        </div>
        <div
            class="text-xl flex align-items-center mx-2"
            [innerHTML]="renderHTML(title)"
            tabIndex="0"
        ></div>
    </div>
    @if (isLong) {
        <p-scrollPanel [style]="{ width: '100%', height: '330px' }">
            <p [innerHTML]="renderHTML(content)" tabIndex="0" class="mx-3"></p>
        </p-scrollPanel>
    } @else {
        <p class="mx-3" [innerHTML]="renderHTML(content)" tabIndex="0"></p>
    }
</p-card>
