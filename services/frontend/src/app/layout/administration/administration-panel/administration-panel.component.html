<div class="flex h-screen w-screen">
    <!-- Header -->
    <header class="header w-full fixed top-0 left-0 z-10 flex items-center" role="banner">
        <app-top-header />
    </header>

    <!-- Sidebar + Main content container -->
    <div class="flex w-full">
        <!-- Sidebar -->
        <aside class="left-sidebar">
            <app-left-sidebar />
        </aside>

        <main role="main" class="flex-1 mt-8 full-height-width">
            <h1 class="mb-2">{{ "administration.title" | translate }}</h1>
            <p-scrollPanel [style]="{ width: '100%', height: '88%' }">
                <p-tabMenu
                    [model]="tabMenuList"
                    role="heading"
                    [ariaLevel]="2"
                ></p-tabMenu>
                <router-outlet></router-outlet>
            </p-scrollPanel>
        </main>
    </div>
</div>
