      author: G4IT Dev Team
      changes:
        - addColumn:
            tableName: inventory
            columns:
              - column:
                  name: do_export
                  type: boolean
                  defaultValue: false
              - column:
                  name: do_export_verbose
                  type: boolean
                  defaultValue: false
        - sql: update inventory set do_export = false where do_export is null;
        - sql: update inventory set do_export_verbose = false where do_export_verbose is null;

