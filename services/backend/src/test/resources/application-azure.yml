spring:
  cloud:
    azure:
      profile:
        subscription-id: ${AZURE_SUBSCRIPTION_ID}
        tenant-id: ${AZURE_TENANT_ID}
      keyvault:
        credential:
          client-id: ${AZURE_CLIENT_ID}
          client-secret: ${AZURE_CLIENT_SECRET}
        secret:
          endpoint: ${SPRING_CLOUD_AZURE_KEYVAULT_SECRET_ENDPOINT}
      storage:
        connectionstring: ${SPRING_CLOUD_AZURE_STORAGE_CONNECTIONSTRING}
